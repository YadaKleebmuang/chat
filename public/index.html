<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Room</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #000000;
        color: #fff;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      .container {
        margin-top: 50px;
        background-color: #222;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
      }
      .message-box {
        min-height: 300px;
        background-color: #ffffff;
        padding: 15px;
        border-radius: 10px;
        overflow-y: auto;
        color: #fff;
      }
      #message-list li {
        padding: 10px;
        margin-bottom: 10px;
        background-color: #ffffff;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <h3>Realtime Chat Room</h3>

      <!-- ✅ ส่วนแสดงชื่อผู้ใช้ -->
      <div id="displayUsername" class="mb-2 fs-4 fw-bold text-primary">
        Anonymous
      </div>

      <!-- ✅ กล่องเปลี่ยนชื่อ -->
      <div class="input-group mb-3">
        <input
          type="text"
          id="username"
          class="form-control"
          placeholder="Change your username"
        />
        <button class="btn btn-warning" id="usernameBtn">Change</button>
      </div>

      <!-- ✅ พื้นที่แสดงข้อความแชท -->
      <ul id="message-list" class="list-group"></ul>

      <!-- ✅ กล่องส่งข้อความ -->
      <div class="input-group mb-3">
        <input
          type="text"
          id="message"
          class="form-control"
          placeholder="Send new message"
        />
        <button class="btn btn-success" id="messageBtn">Send</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js"></script>
    <script src="/js/chatroom.js"></script>
  </body>
</html>
